<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .register-container {
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    text-align: center;
  }

  .register-title {
    font-size: 24px;
    font-weight: bold;
    margin-bottom: 20px;
    color: #333;
  }

  .input-field {
    margin-bottom: 15px;
    text-align: left;
  }

  .input-field label {
    display: block;
    font-weight: bold;
    margin-bottom: 5px;
  }

  .input-field input {
    width: calc(100% - 20px); /* 将输入框宽度设置为容器宽度减去padding */
    padding: 8px;
    border-radius: 4px;
    border: 1px solid #ccc;
    box-sizing: border-box;
  }

  .error-message {
    color: red;
    font-size: 12px;
    text-align: left;
    margin-top: 5px;
  }

  .btn-container {
    margin-top: 20px;
  }

  .btn {
    padding: 10px 20px;
    border-radius: 4px;
    border: none;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  .btn-submit {
    background-color: #007bff;
    color: #fff;
    margin-right: 10px;
  }

  .btn-reset {
    background-color: #fff;
    color: #000;
    border: 1px solid #ccc;
  }

  .btn-back {
    background-color: #fff;
    color: #000;
    border: 1px solid #ccc;
  }
</style>
</head>
<body>
<div class="register-container">
  <div class="register-title">注册</div>
  <div class="input-field">
    <label for="username">用户名</label>
    <input type="text" id="username" name="username">
    <div class="error-message" id="username-error" style="display: none;">用户名不能为空</div>
  </div>
  <div class="input-field">
    <label for="password">密码</label>
    <input type="password" id="password" name="password">
    <div class="error-message" id="password-error" style="display: none;">密码不能为空</div>
  </div>
  <div class="input-field">
    <label for="confirm-password">确认密码</label>
    <input type="password" id="confirm-password" name="confirm-password">
    <div class="error-message" id="confirm-password-error" style="display: none;">确认密码不能为空</div>
  </div>
  <div class="btn-container">
    <button class="btn btn-submit" onclick="validateForm()">提交</button>
    <button class="btn btn-reset" onclick="resetForm()">重置</button>
    <button class="btn btn-back" onclick="goToIndex()">返回</button>
  </div>
</div>

<script>
  function validateForm() {
    var username = document.getElementById("username").value;
    var password = document.getElementById("password").value;
    var confirmPassword = document.getElementById("confirm-password").value;

    var usernameError = document.getElementById("username-error");
    var passwordError = document.getElementById("password-error");
    var confirmPasswordError = document.getElementById("confirm-password-error");

    if (username.trim() === "") {
      usernameError.style.display = "block";
    } else {
      usernameError.style.display = "none";
    }

    if (password.trim() === "") {
      passwordError.style.display = "block";
    } else {
      passwordError.style.display = "none";
    }

    if (confirmPassword.trim() === "") {
      confirmPasswordError.style.display = "block";
    } else {
      confirmPasswordError.style.display = "none";
    }
  }

  function resetForm() {
    document.getElementById("username").value = "";
    document.getElementById("password").value = "";
    document.getElementById("confirm-password").value = "";

    document.getElementById("username-error").style.display = "none";
    document.getElementById("password-error").style.display = "none";
    document.getElementById("confirm-password-error").style.display = "none";
  }
  function goToIndex() {
    window.location.href = "index.html";
  }
</script>
</body>
</html>
